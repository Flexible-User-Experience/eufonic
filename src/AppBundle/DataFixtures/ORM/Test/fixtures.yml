## Artists
AppBundle\Entity\Artist:
  artist{1..12}:
    name: <name()>
    description: <paragraph()>
    urlVimeo: <url()>
    urlSoundCloud: <url()>

## Category
AppBundle\Entity\Category:
  category{1..5}:
    title: <word()>

## Events
AppBundle\Entity\Event:
  event{1..20}:
    date: <dateTimeThisMonth()>
    place: <state()>
    latitude: <latitude($min = -90, $max = 90)>
    longitude: <longitude($min = -180, $max = 180)>
    artist: @artist<numberBetween(1, 12)>
    category: @category<numberBetween(1, 5)>

## Users
AppBundle\Entity\User:
    admin:
        username: <{private_admin_test_user}>
        plainPassword: <{private_admin_test_pass}>
        email: <safeEmail()>
        firstname: <name()>
        lastname: <lastname()>
        enabled: true
        roles:
            - ROLE_SUPER_ADMIN
    editor:
        username: <{private_editor_test_user}>
        plainPassword: <{private_editor_test_pass}>
        email: <safeEmail()>
        firstname: <name()>
        lastname: <lastname()>
        enabled: true
        roles:
            - ROLE_CMS
    cms{1..4}:
        username: <username()>
        plainPassword: <password()>
        email: <safeEmail()>
        firstname: <name()>
        lastname: <lastname()>
        enabled: true
        roles:
            - ROLE_CMS
    manager{1..2}:
        username: <username()>
        plainPassword: <password()>
        email: <safeEmail()>
        firstname: <name()>
        lastname: <lastname()>
        enabled: true
        roles:
            - ROLE_ADMIN
